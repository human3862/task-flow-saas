services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    environment:
      # Указываем приложению, где искать базу внутри сети Docker
      DATABASE_URI: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
      PAYLOAD_SECRET: ${PAYLOAD_SECRET}
      NEXT_PUBLIC_SERVER_URL: https://your-domain.com
    ports:
      - '3000:3000'
    depends_on:
      db:
        condition: service_healthy

  db:
    image: postgres:16-alpine
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-payload}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      POSTGRES_DB: ${POSTGRES_DB:-taskflow}
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U payload -d taskflow']
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
  # Сюда будем сохранять картинки, чтобы они не пропадали
  media:
